{% extends '_base.html' %}

{% block content %}
    <main>
        {% if not events_exist %}
            <p>
                No events found. Click "Get Data" in the navbar to get started.
            </p>
            <p class="alert alert-warning">
                Please be patient as the data is being fetched. It may take a few minutes.
            </p>
        {% else %}
            {% include 'all_tables.html' %}
        {% endif %}
    </main>
{% endblock content %}
